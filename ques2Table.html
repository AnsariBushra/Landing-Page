<!DOCTYPE html>
<html>

   <head>
      <title>HTML Layout using Tables</title>
   </head>

   <body>
      <table width="100%" border = "1" bordercolor="black" cellspacing="0">
         
         <tr>
            <td colspan = "2" bgcolor = "red" align="middle" style="color:white">
               <h1>Top Frame</h1>
            </td>
         </tr>
         <tr>
            <td bgcolor = "orange" width = "50" height="150" align="middle" style="color:white" >
             <h1> Left Frame</h1>
            </td>
            
            <td bgcolor = "orange" width = "50" height="150" align="middle" style="color:white">
             <h1> Right Frame</h1>
            </td>
         </tr>
               
      </table>
   </body>

</html>
